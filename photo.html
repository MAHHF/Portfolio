<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo - MAHF Portfolio</title>
    <link rel="stylesheet" href="styles.css">

      <!-- Schriftart Pattaya einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

</head>
<body id="photo">

<!-- Schwebendes Element (Logo nur hier eingefügt) -->
<div class="floating-element" id="photo-floating">
    <img src="logos/MAHF_Long_Logo.png" alt="Photo Logo" class="floating-logo">
</div>

<!-- Header Section ohne Logo -->
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="photo.html" class="active">Photo</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="sound.html">Sound</a></li>
            <li><a href="mahf.html">About</a></li> 
        </ul>
    </nav>
</header>

<!-- Foto Section -->
<section id="photo">
    <!-- Google Drive Ordner einbetten -->
    <div class="gallery">
        <iframe 
            src="https://drive.google.com/embeddedfolderview?id=1_zUjYgLEh1V8r2H8rRnuevA1DeNWlLwz#grid" 
            width="100%" 
            height="600" 
            frameborder="0">
        </iframe>
    </div>
</section>

<!-- Footer Section -->

<footer>
    <p>&copy; 2024 MAHF. Alle Rechte vorbehalten.</p>
</footer>

<!-- Masonry.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

<!-- Optional: ImagesLoaded (für besseres Layout) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

<script>
    // Initialisiere Masonry
    document.addEventListener("DOMContentLoaded", function () {
        const gallery = document.querySelector('.gallery');

        // Überprüfen, ob die Galerie vorhanden ist
        if (gallery) {
            // Nutze ImagesLoaded, um sicherzustellen, dass alle Bilder geladen sind
            imagesLoaded(gallery, function () {
                new Masonry(gallery, {
                    itemSelector: '.photo-img-container', // Jedes Bild als Item
                    columnWidth: '.photo-img-container', // Spaltenbreite basiert auf dem Bild
                    percentPosition: true // Responsives Layout
                });
            });
        }
    });
</script>
    
</body>
</html>
