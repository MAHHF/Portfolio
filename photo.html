<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo - MAHF Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Schwebendes Element (dies muss in jeder Seite eingebaut werden) -->
<div class="floating-element">
    <p> <!-- PLATZHALTER FÜR TEXT ODER ELEMENT --> </p>
</div>

<!-- Header Section -->
<header>
    <div class="logo">
        <img src="logos/Mahf_Tendo_black.png" alt="MAHF" style="max-width: 100px; height: 150px;"> <!-- Skaliere das Logo richtig -->
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="photo.html">Photo</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="motion.html">Motion</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section (Falls du sie brauchst) -->
<section class="hero">
    <h1>Willkommen in meinem Portfolio</h1>
    <p>Entdecke meine Arbeiten und kreative Projekte.</p>
</section>

<!-- Photo Section (Foto-Galerie) -->
<section id="photo">
    <h1>Meine Foto-Galerie</h1>
    <p>Willkommen in meiner Foto-Galerie! Hier sind einige meiner Lieblingsbilder.</p>

    <!-- Galerie mit Bildern -->
    <div class="gallery" id="gallery"></div>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 MAHF. Alle Rechte vorbehalten.</p>
</footer>

<!-- JavaScript -->
<script>
    // Array von Bildpfaden
    const imagePaths = [
        'images/photo1.jpg',
        'images/photo2.jpg',
        'images/photo3.jpg',
        'images/photo4.jpg',
        'images/photo5.jpg'  // Weitere Bilder hier hinzufügen
    ];

    // Referenz auf das Gallery-Div
    const gallery = document.getElementById('gallery');

    // Schleife durch das Array und füge die Bilder zur Galerie hinzu
    imagePaths.forEach((path) => {
        const imgElement = document.createElement('img');
        imgElement.src = path;
        imgElement.alt = 'Bild';
        imgElement.classList.add('photo-img'); // CSS-Klasse hinzufügen
        gallery.appendChild(imgElement);
    });
</script>

</body>
</html>
