<!-- Sound Section -->
<!-- Sound Section -->
<section id="sound">
    <!-- Custom Player -->
    <div id="custom-player">
        <div class="player-controls">

               <!-- Previous Button -->
            <svg class="control-button prev-button" width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <!-- Play Button -->
            <svg class="control-button play-button" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            
            <!-- Pause Button -->
            <svg class="control-button pause-button" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="6" y1="4" x2="6" y2="20"></line>
                <line x1="18" y1="4" x2="18" y2="20"></line>
            </svg>
            
            <!-- Next Button -->
            <svg class="control-button next-button" width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
        <div class="player-info">
            <span class="player-title">SoundCloud Track</span>
            <span class="player-artist">Unbekannter Künstler</span>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <iframe 
            id="soundcloud-player" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            style="display: none;" 
            src="https://soundcloud.com/heimlichaufsc/heimlich-podcast-106-by-ryan-haeng-live?si=944e175629b448a3a0b1fb657b6d23b8&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing">
        </iframe>

        <canvas id="ultrasound-spectrogram" width="100%" height="100%"></canvas>

    </div>
</section>


<!-- Footer Section -->
<footer>
</footer>

<!-- Verlinkung zur script.js-Datei -->
<script src="script.js"></script>
