<!-- Sound Section -->
<section id="sound">
    <h1>Sound - Meine Musik und Playlists</h1>

    <!-- Custom Player -->
    <div id="custom-player">
        <div class="player-controls">
            <button id="play-pause" class="play-button"></button>
        </div>
        <div class="player-info">
            <span class="player-title">SoundCloud Track</span>
            <span class="player-artist">Unbekannter Künstler</span>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <iframe 
            id="soundcloud-player" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            style="display: none;" 
            src="sounds/Lärz.m4a">
