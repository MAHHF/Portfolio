<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MAHF Portfolio</title>
    <link rel="stylesheet" href="styles.css">

  <style>
        /* Parallax-Abschnitte */
        .parallax {
            position: relative;
            background-size: auto; /* Das Bild in seiner Originalgröße anzeigen */
            background-attachment: fixed; /* Fixiert das Bild beim Scrollen */
            background-position: center;
            background-repeat: repeat;
            width: 100%;
            height: 100vh; /* Höhe des Viewports */
        }

        /* Unterschiedliche Bilder für die Abschnitte */
        .parallax-1 {
            background-image: url('images/202409_Tipico_Ringelheim_Portra_400_019.jpg');
            background-size: contain; /* Das Bild im Container vollständig anzeigen */
            background-repeat: repeat-x; /* Wiederholt das Bild horizontal */
        }

        .parallax-2 {
            background-image: url('images/202411_Marlon_26_Geburtstag_029.jpg');
            background-size: contain;
            background-repeat: repeat-x;
        }

        .parallax-3 {
            background-image: url('images/202411_Hafenklang_001.jpg');
            background-size: contain;
            background-repeat: repeat-x;
        }

        /* Inhalt-Abschnitte */
        .content-section {
            position: relative;
            padding: 40px;
            background-color: #fff;
            text-align: center;
            font-size: 1.2em;
        }

        /* Textfarbe anpassen */
        .content-section p {
            margin: 0;
            color: #333;
        }
    </style>
    
</head>
<body id="home">
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="photo.html">Photo</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="sound.html">Sound</a></li>
            <li><a href="mahf.html">About</a></li>
        </ul>
    </nav>

    <!-- Schwebendes Logo -->
    <div class="floating-element" id="index-floating">
        <img src="logos/MAHF_Long_Logo.png" alt="MAHF Logo" class="floating-logo">
    </div>

   
    <!-- Erster Parallax-Abschnitt -->
    <div class="parallax parallax-1"></div>

    <!-- Inhalt -->
    <div class="content-section">
        <p>Dies ist ein normaler Abschnitt mit Textinhalt. Der Hintergrund darüber scrollt nicht.</p>
    </div>

    <!-- Zweiter Parallax-Abschnitt -->
    <div class="parallax parallax-2"></div>


    <!-- Dritter Parallax-Abschnitt -->
    <div class="parallax parallax-3"></div>
   
</body>
</html>
